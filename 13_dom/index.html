    <h1>Heading with a <span>span</span> element.</h1>
    <p>A paragraph with <span>one</span>, <span>two</span>
        spans.</p>

    <script>
        function byTagName(node, tagName) {
            if (node.nodeType === Node.TEXT_NODE) {
                return [];
            }
            let result = [];
            // console.log(node.childNodes);
            // console.log(node.nodeName.toLowerCase());
            if (node.nodeName.toLowerCase() === tagName) {
                result.push(node)
            }
            if (node.nodeType === Node.ELEMENT_NODE) {
                for (const child of Array.from(node.childNodes)) {
                    result.concat(byTagName(child,tagName))
                }
            }   
            // for (const child of Array.from(node.childNodes)) {
            //     // console.log(child, child.nodeName.toLowerCase(), tagName);
            //     result.concat(byTagName(child, tagName))
            //     // if (child.)
            // }
            return result;
        }
        // console.log(Array.from(document.body.childNodes).map)

        console.log(byTagName(document.body, "h1"));
        // → 1
        console.log(byTagName(document.body, "span").length);
        // → 3
        let para = document.querySelector("p");
        console.log(byTagName(para, "span").length);
  // → 2
    </script>
