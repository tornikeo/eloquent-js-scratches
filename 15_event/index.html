    <style>
        .trail {
            /* className for the trail elements */
            position: absolute;
            height: 6px;
            width: 6px;
            border-radius: 3px;
            background: teal;
        }

        body {
            height: 300px;
        }
    </style>

    <script>
        let scheduled = null;
        // Your code here.
        let divs = []
        for (let index = 0; index < 10; index++) {
            let div = document.createElement('div')
            div.classList.add('trail')
            // left:100px;
            // top: 100px;
            div.style.top = 100 + 'px';
            div.style.left = 100 + 'px';
            document.body.appendChild(div)
            divs.push(div)
        }

        function crawlTowards(node, [targetLeft, targetTop], speed) {
            let [left, top] = [parseInt(node.style.left, 10), 
                parseInt(node.style.top, 10), ];
            // console.log(node.style);

            [left, top] = [left + speed * ( targetLeft - left ), 
                top + speed * ( targetTop - top )]
            node.style.left = left + 'px'
            node.style.top = top + 'px'
        }

        window.addEventListener('mousemove', e => {
            if (!scheduled) {
                setTimeout(() => {
                    // console.log(e.pageX, e.pageY);
                    let speed = .8;
                    for (const div of divs) {
                        crawlTowards(div, [e.pageX, e.pageY], speed)
                        speed *= 0.8;
                    }                    
                    scheduled = null;
                }, 1000 / 50)
            }
            scheduled = e;
        })
    </script>
